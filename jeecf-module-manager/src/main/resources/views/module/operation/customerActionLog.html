<div ng-init="customerActionLogAs.init()"></div>
<ul id="top-tab" class="nav nav-tabs">
	<li class="active"><a href="#customerActionLogListTab"
		data-toggle="tab">客户操作日志列表</a></li>
</ul>
<br />
<div class="tab-content">
	<div class="tab-pane fade in active" id="customerActionLogListTab">
		<ol class="breadcrumb" style="background-color: #efefef">
			<li class="active">客户操作日志</li>
			<li class="active">列表</li>
		</ol>
		<form class="form-inline" ng-submit="searchForm()">
			&nbsp;<div class="form-group">
				<label>开始时间:</label> <input type="date" class="form-control"
					ng-model="request.data.beginCreateDate" />
			</div>&nbsp;
			<div class="form-group">
				<label>结束时间:</label> <input type="date" class="form-control"
					ng-model="request.data.endCreateDate" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>序号</th>
					<th>ip</th>
					<th>用户名</th>
					<th>操作标识</th>
					<th>创建时间</th>
				</tr>

			</thead>
			<tbody>
				<tr ng-repeat="customerActionLog in customerActionLogList">
					<td>{{ $index+1 }}</td>
					<td>{{ customerActionLog.ip }}</td>
					<td>{{ customerActionLog.userName }}</td>
					<td>{{ customerActionLog.actionTypeName }}</td>
					<td>{{ customerActionLog.createDate | date:'yyyy-MM-dd
						hh:mm:ss' }}</td>
				</tr>
			</tbody>
		</table>
		<page-pagination page-id="pageId" page-size="pageSize"
			page-count="pageCount" page-list="pageList"
			search-form="searchForm(message)" page-record="pageRecord"
			page-url-template="urlTemplate"></page-pagination>
	</div>
</div>
