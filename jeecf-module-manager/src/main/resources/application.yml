server:
   port: 8801
spring:
   profiles: 
      active: dev
      include: power,gen,template
   thymeleaf:
      cache: false  #是否开启模板缓存，默认true
      check-template-location: true #检查模板位置是否存在
      content-type: text/html  #Content-Type value
      enabled: true #是否启用MVC-Thymeleaf视图
      encoding: UTF-8 #模板编码
      mode: HTML5 #要应用于模板的模板模式。另请参见StandardTemplateModeHandlers。
      prefix: classpath:/views/ #在链接网址时预先查看名称的前缀
      suffix: .html #链接网址时附加到视图名称的后缀
   datasource:
      primary: 
         pool:
            initialSize: 5 #初始化大小
            minIdle: 5 #最小
            maxActive: 20 #最大  
            maxWait: 60000 #配置获取连接等待超时的时间  
            timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
            minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒   
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true #打开PSCache
            maxPoolPreparedStatementPerConnectionSize: 20 #指定每个连接上PSCache的大小
      common: 
         pool:
            initialSize: 5 #初始化大小
            minIdle: 5 #最小
            maxActive: 20 #最大  
            maxWait: 60000 #配置获取连接等待超时的时间  
            timeBetweenEvictionRunsMillis: 60000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
            minEvictableIdleTimeMillis: 300000 # 配置一个连接在池中最小生存的时间，单位是毫秒   
            validationQuery: SELECT 1 FROM DUAL
            testWhileIdle: true
            testOnBorrow: false
            testOnReturn: false
            poolPreparedStatements: true #打开PSCache
            maxPoolPreparedStatementPerConnectionSize: 20 #指定每个连接上PSCache的大小
      filters: stat,wall,log4j # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
   transaction:
      rollback-on-commit-failure: true
   mvc:
      static-path-pattern: /**  # 静态文件请求匹配方式
   resources: # 修改默认的静态寻址资源目录
      static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/include/
   http:
      multipart: #文件大小设置
         maxFileSize: 15MB
         maxRequestSize: 15MB
mybatis:
   mapper-locations: classpath:mappers/*/*Mapper.xml

logging:
  config: classpath:log/logback-${spring.profiles.active}.xml  

